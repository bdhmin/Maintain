<div role="main" class="main">
  <h1>{{today | date: "fullDate"}}</h1>
  <app-add-task (addTask)="addTask($event)"></app-add-task>
  <div class="tasklist" *ngIf="taskList$ | async as taskList">
    <app-task *ngFor="let task of taskList" [task]="task"></app-task>
  </div>
</div>
<router-outlet></router-outlet>
