<div class="task">
  <app-checkbox [completed]="task.completed" (checked)="setCheckbox($event)"></app-checkbox>
  <input 
    [ngClass]="{'completed': task.completed}" 
    [(ngModel)]="task.name"
    onclick="this.select()"
    (keydown.enter)="setTask()"
    [disabled]="task.completed ? true : false">
</div>
